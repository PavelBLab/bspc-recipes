server:
  port:
    8082
  servlet:
    context-path:
      /api

spring:
  datasource:
    url:
      jdbc:h2:mem:test-db
    driverClassName:
      org.h2.Driver
    username:
      dev
    password:
      dev
  jpa:
    database-platform=org:
      org.hibernate.dialect.H2Dialect
    defer-datasource-initialization:
      true
    show-sql:
      true
    properties:
      hibernate:
        format_sql:
          true
  h2:
    console:
      enabled:
        true  # Enable embedded GUI console in a browser http://localhost:8082/api/h2-console

  sql:
    init:
      data-locations:
        classpath:data/ingredients.sql, classpath:data/recipes.sql, classpath:data/recipe-ingredients.sql

  # Swagger API
  mvc:
    pathmatch:
      matching-strategy:
        ANT_PATH_MATCHER
